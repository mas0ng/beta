<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0ngs-tees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {

        }
        section {
            padding: 20px;
        }
        footer {

            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    <header>
        <h1>Welcome to 0ngs-tees</h1>
        <p>Your one-stop shop for stylish tees</p>
    </header>
    <nav>

        <a href="#">Shop</a>

    </nav>
    <section>
        <h2>Featured Products</h2>

        <div class="product">
